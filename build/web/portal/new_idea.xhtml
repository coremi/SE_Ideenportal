<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1>
            Neue Idee
        </h1>
        <h:form>
            <div class="row">
                <label>Titel*:</label>
                <input type="text" name="idea_title" value="#{beitragBean.titel}" />
            </div>
            <div class="row">
                <label>Beschreibung*:</label>
                <textarea name="idea_text" rows="4" cols="20" value="#{beitragBean.beschreibung}"></textarea>
            </div>
            <div class="r">
                <input type="submit" value="Idee einsenden" name="submit" action="idea" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
