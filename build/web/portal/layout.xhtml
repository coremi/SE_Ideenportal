<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript name="./js/vendor/jquery.min.js"/>
        <h:outputScript name="./js/main.js"/>
        <title>Lights - das Ideenportal</title>
    </h:head>

    <h:body>
        <nav>
            <h:link outcome="index">
                <img id="title" src="../resources/img/title.svg"></img>
            </h:link>
            <ul>
                <li>
                    <h:link value="Home" outcome="index"/>
                </li>
                <li>
                    <h:link value="Neue Idee" outcome="new_idea"/>
                </li>
                <li>
                    <h:link value="Meine Ideen" outcome="my_ideas"/>
                </li>
                <li>
                    <h:link value="Alle Ideen" outcome="ideas"/>
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="content_bg">
            </div>
            <div class="content_head">
                Eingeloggt als 
                <h:link value="#{mitarbeiterController.username}" outcome="user_profile" />
                (ausloggen)
            </div>
            <div class="c_row">
                <inputHidden value="#{mitarbeiterController.loadMitarbeiter()}" />
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>

    </h:body>

</html>
