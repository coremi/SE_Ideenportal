<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1>
            Bild hinzufügen
        </h1>
        <h:form>
            <div class="row">
                <h:outputLabel value="#{bundle.CreateBildLabel_titel}" for="bild_titel" class="label"/>
                <h:inputText id="bild_titel" value="#{bildController.selected.titel}" title="#{bundle.CreateBildTitel_titel}" class="form-control" />   
                <h:outputLabel value="#{bundle.CreateBildLabel_url}" for="url" class="label"/>
                <h:inputText id="url" value="#{bildController.selected.url}" title="#{bundle.CreateBildUrl_url}" class="form-control" />
                <!-- redirect to edit_idea.xhtml without saving Bild -->
                <h:commandLink action="${ideeController.editIdee()}" value="Abbrechen" class="button r" />
                <!-- redirect to edit_idea.xhtml with saving Bild -->
                <h:commandLink action="${ideeController.saveBild(bildController.selected)}" value="Bild hinzufügen" class="button r" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>
