<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h1>
            Meine Idee
        </h1>
        <div class="idea_list">
            <!-- show every idee entry from database -->
            <c:forEach var="idee" items="${ideeController.itemsAvailableSelectMany}">
                <!-- show only the ideas created by the logged in Mitarbeiter -->
                <c:if test="${mitarbeiterController.username == idee.value.mitarbeiter.username}">
                    <h:form>
                        <div class="row">
                            <div class="topic">
                                <!-- show the idea.xhtml on click on the idee titel -->
                                <h:commandLink action="#{ideeController.showIdee(idee.value.id)}" value="${idee.value.titel}" />
                            </div>
                            <div class="author">
                                <h:outputLabel value="${idee.value.mitarbeiter.username}" />
                            </div>
                            <div class="vote">
                                <h:outputLabel value="${idee.value.bewertung}" />
                            </div>
                            <div class="comments">
                                
                            </div>
                        </div>
                    </h:form>
                </c:if>
            </c:forEach>
        </div>
    </ui:define>
</ui:composition>
