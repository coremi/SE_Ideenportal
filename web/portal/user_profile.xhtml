<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        
        <h1>
            Mein Profil
        </h1>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMitarbeiterLabel_name}" for="name" />
                    <h:inputText id="name" value="#{mitarbeiterController.selected.name}" title="#{bundle.CreateMitarbeiterTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateMitarbeiterLabel_vorname}" for="vorname" />
                    <h:inputText id="vorname" value="#{mitarbeiterController.selected.vorname}" title="#{bundle.CreateMitarbeiterTitle_vorname}" />
                    <h:outputLabel value="#{bundle.CreateMitarbeiterLabel_email}" for="email" />
                    <h:inputText id="email" value="#{mitarbeiterController.selected.email}" title="#{bundle.CreateMitarbeiterTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateMitarbeiterLabel_abteilung}" for="abteilung" />
                    <h:inputText id="abteilung" value="#{mitarbeiterController.selected.abteilung}" title="#{bundle.CreateMitarbeiterTitle_abteilung}" />
                    <h:outputLabel value="#{bundle.CreateMitarbeiterLabel_personalnr}" for="personalnr" />
                    <h:inputText id="personalnr" value="#{mitarbeiterController.selected.personalnr}" title="#{bundle.CreateMitarbeiterTitle_personalnr}" />
                </h:panelGrid>
                <h:commandLink value="Update" action="#{mitarbeiterController.update()}" />            
            </h:form>
    </ui:define>

</ui:composition>
