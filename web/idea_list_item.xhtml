<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form>
                    <div class="row">
                        <div class="topic">
                            <!-- show the idea.xhtml on click on the idee titel -->
                            <h:commandLink action="#{ideeController.showIdee(idee.value.id)}" value="${idee.value.titel}" />
                        </div>
                        <div class="author">
                            <h:outputText value="${idee.value.mitarbeiter.username}" />
                        </div>
                        <div class="vote">
                            Bewertung: <h:outputText value="${idee.value.bewertung}" />
                        </div>
                        <div class="comments">
                            <h:outputText value="${idee.value.kommentare.size()}" /> Kommentare
                        </div>
                    </div>
                </h:form>

</ui:composition>
