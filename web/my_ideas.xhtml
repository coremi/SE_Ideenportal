<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h1>
            Meine Ideen
        </h1>
        <div class="idea_list">
            <!-- show every idee entry from database -->
            <c:forEach var="idee" items="${ideeController.itemsAvailableSelectMany}">
                <!-- show only the ideas created by the logged in Mitarbeiter -->
                <c:if test="${mitarbeiterController.username == idee.value.mitarbeiter.username}">  
                    <ui:include src="idea_list_item.xhtml"/>
                </c:if>
            </c:forEach>
        </div>
    </ui:define>
</ui:composition>
