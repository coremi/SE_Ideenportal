<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1>
            Mein Profil
        </h1>
        <h:form>
            <div class="row">
                <h:outputLabel value="#{bundle.CreateMitarbeiterLabel_name}" for="name" class="label" />
                <h:inputText id="name" value="#{mitarbeiterController.selected.name}" title="#{bundle.CreateMitarbeiterTitle_name}" class="form-control" />
            </div>
            <div class="row">
                <h:outputLabel value="#{bundle.CreateMitarbeiterLabel_vorname}" for="vorname" class="label"/>
                <h:inputText id="vorname" value="#{mitarbeiterController.selected.vorname}" title="#{bundle.CreateMitarbeiterTitle_vorname}" class="form-control" />
            </div>
            <div class="row">
                <h:outputLabel value="#{bundle.CreateMitarbeiterLabel_email}" for="email" class="label" />
                <h:inputText id="email" value="#{mitarbeiterController.selected.email}" title="#{bundle.CreateMitarbeiterTitle_email}" class="form-control" />

            </div>
            <div class="row">
                <h:outputLabel value="#{bundle.CreateMitarbeiterLabel_abteilung}" for="abteilung" class="label" />
                <h:inputText id="abteilung" value="#{mitarbeiterController.selected.abteilung}" title="#{bundle.CreateMitarbeiterTitle_abteilung}" class="form-control" />

            </div>
            <div class="row">
                <h:outputLabel value="#{bundle.CreateMitarbeiterLabel_personalnr}" for="personalnr" class="label" />
                <h:inputText id="personalnr" value="#{mitarbeiterController.selected.personalnr}" title="#{bundle.CreateMitarbeiterTitle_personalnr}" class="form-control" />

            </div>
            <h:commandLink value="Update" action="#{mitarbeiterController.update()}" class="button r"/>            
        </h:form>
    </ui:define>
</ui:composition>
