<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript name="./js/vendor/jquery.min.js"/>
        <h:outputScript name="./js/main.js"/>
        <title>Lights - das Ideenportal</title>
    </h:head>

    <h:body>
        <nav>
            <h:form>
                <!-- make sure that the logged in mitarbeiter is always selected -->    
                <inputHidden value="#{mitarbeiterController.loadLoggedMitarbeiter()}" />
                <h:link outcome="index">
                    <img id="title" src="resources/img/title.svg"></img>
                </h:link>
                <ul>
                    <li>
                        <h:link value="Home" outcome="index"/>
                    </li>
                    <li>
                        <!-- make sure that no idea is selected before redirecting to new_idea.xhtml -->
                        <h:commandLink action="#{ideeController.newIdee()}" value="Neue Idee" />
                    </li>
                    <li>
                        <h:link value="Meine Ideen" outcome="my_ideas"/>
                    </li>
                    <li>
                        <h:link value="Alle Ideen" outcome="ideas"/>
                    </li>
                </ul>
            </h:form>
        </nav>
        <div class="content">
            <div class="content_bg">
            </div>
            <!-- user informations and logout -->
            <div class="content_head">
                Eingeloggt als 
                <h:link value="#{mitarbeiterController.username}" outcome="user_profile" />
                (ausloggen)
            </div>
            <div class="c_row">
                <!-- insert page content here -->
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>
</html>
